<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Landing Page</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navBar">
        <ul>
            <li><a href="https://github.com/alandry110" target="_blank">Github</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <!-- About Page -->
    <main> 
        <h1 id="portfolio">Starter Portfolio Page</h1>
        <img class="portfolioImg" src="./assets/images/Ashlynn.jpg" alt="Portrait of Ashlynn Landry">
        <p>This is my starter portfolio.</p>
    </main>

    <section class="contactMeContainer" id="contact">
        <h2 class="contactHeader">Contact Me</h2>
       
        <div>
            <form class="contactForm">
                <label for="name">Name:</label>
                <input id="name" type="text"></input>
                <br>
                <label for="email">Email:</label>
                <input id="email" type="text"></input>
                <br>
                <div>
                    <button class="sendBtn">Send</button>
                </div>
                
            </form>
        </div>
    </section>

    <!-- Contact Me -->
    <footer>
        <h3>&copy;2022 Ashlynn's Starter Portfolio Productions</h3>
    </footer>
    
</body>
</html>
